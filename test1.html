<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
    *{margin: 0; padding: 0;}
    #canvas3d{ width: 600px; height: 600px; background: #eeeeee; border: none; }
</style>
<script src="https://cdn.bootcss.com/three.js/r83/three.min.js"></script>
</head>
<body>
    <div id="canvas3d"></div>
</body>
<script>
    var renderer;
    var width;
    var height;
    function initThree(){
        width = document.getElementById("canvas3d").clientWidth;
        height = document.getElementById("canvas3d").clientHeight;
        renderer = new THREE.WebGLRenderer({antialias:true});
        renderer.setSize(width,height);
        document.getElementById("canvas3d").appendChild(renderer.domElement);
        renderer.setClearColor(0xFFFFFF,1.0);
    }
    var camera;
    function initCamera(){
        camera = new THREE.PerspectiveCamera(50,width/height,1,1000);
        camera.position.x = 100;
        camera.position.y = 100;
        camera.position.z = 100;

        camera.up.x = 0;
        camera.up.y = 1;
        camera.up.z = 0;

        camera.lookAt({x:0,y:0,z:0});
    }

    var scene;
    function initScene(){
        scene = new THREE.Scene();
    }
    var light;
    function initLight(){
        light = new THREE.DirectionalLight(0xFFFFFF,1.0,0);
        light.position.set(100,100,200);
        scene.add(light);
    }

    var cube;
    function initObject(){
        cube = new THREE.Mesh(new THREE.CubeGeometry(50,50,50),
            new THREE.MeshLambertMaterial({color:0xff00000}));
        scene.add(cube);
        cube.position.set(0,0,0);
    }
    function threeStart(){
        initThree();
        initCamera();
        initScene();
        initLight();
        initObject();
        renderer.clear();
        renderer.render(scene,camera);
    }
    threeStart();
</script>
</html>
